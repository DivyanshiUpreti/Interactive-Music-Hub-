<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player:Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" class="css">
    <link rel="stylesheet" href="css/utility.css" class="css">
    <link rel="icon" href="favicon.ico">
    

</head>
<body>
    <div class="container flex bg-black">
    <div class="left">
        <div class="close" ><img width="20" class="invert" src="images/close.svg" alt=""></div>
        <div class="home bg-grey m-1 p-1 rounded">
        <div class="logo"><img width="150" class="invert" src="images/logo.svg" alt=""></div>
            <ul>
                <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                <li><img class="invert" src="images/search.svg" alt="search">Search</li>
            </ul>
        </div>

        <div class="library bg-grey m-1 p-1 rounded">
          <div class="heading">
           <img class="invert" src="images/library.svg" alt="">
           <h2>Your Library</h2>
        </div>

        <div class="songlist">
            <ul>
               
            </ul>
        </div>
        <div class="footer">
            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
            </div>
            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
    </div>
</div>
<div class="right bg-grey rounded">
    <div class="header">
        <div class="nav">
            <div class="hamburgerContainer">
            <img width="35" class= "invert hamburger" src="images/hamburger.svg" alt="">
            <img src="images/leftarrow.svg" alt="">
            <img src="images/rightarrow.svg" alt="">
        </div>
        </div>
        <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
        </div>
    </div>
    <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardcontainer">
        <div class="playbar">
            <div class="seekbar">
                <div class="circle"></div>
            </div>
            <div class="songbar">
            <div class="songsinfo">

            </div>
            <div class="songbuttons">
                <img width="25" id="previous" src="images/prevsong.svg" alt="">
                <img width="25" id="play" src="images/play.svg" alt="">
                <img width="25" id="next" src="images/nextsong.svg" alt="">
            </div>
            <div class="timevol">
            <div class="songtime"></div>
            <div class="songvolume"><img width="25" src="images/volume.svg" alt="">
            <div class="range">
                <input type="range" name="Volume">
            </div>
            </div>
        </div>
        </div>
        </div>
    </div>
</div>
<script src="script.js"></script>


</body>
</html>
